<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <h2>Posts: </h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                  [title]="post.title" 
                  [content]="post.content"
                  [created_at]="post.created_at"
                  ></app-post-list>
      </ul>
    </div>
  </div>
</div>
